version: '3'
services:
  app:
    build: .
    ports:
      - "3000:3000"  
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"   
      - "50000:50000" 
    volumes:
      - ./jenkins_home:/var/jenkins_home  
      - /var/run/docker.sock:/var/run/docker.sock  
      - .:/var/jenkins_proyecto  