services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATASOURCES_DEFAULT_URL: jdbc:mysql://mysql:3306/tienda?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      DATASOURCES_DEFAULT_USERNAME: root
      DATASOURCES_DEFAULT_PASSWORD: "123456"
    volumes:
      - .:/app
    restart: unless-stopped

  mysql:
    image: mysql:8.0.33
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: tienda
      MYSQL_USER: micronaut
      MYSQL_PASSWORD: micronautpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "mysql -uroot -p123456 -e 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 30s
    restart: unless-stopped
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200

volumes:
  mysql_data: