services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATASOURCES_DEFAULT_URL: jdbc:mysql://mysql:3306/tienda?createDatabaseIfNotExist=true
      DATASOURCES_DEFAULT_USERNAME: root
      DATASOURCES_DEFAULT_PASSWORD: "123456"
    volumes:
      - .:/app
    restart: unless-stopped

  mysql:
    image: mysql:8.0.33
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: tienda
      MYSQL_USER: root
      MYSQL_PASSWORD: micronautpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p123456 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 30s
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
